<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TendriZ AI ~ ChatBot Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>TendriZ AI</h1>
        <button id="clear-chat-btn" class="clear-btn" title="Clear Chat History">
          🗑️ Clear
        </button>
      </div>
    </header>

    <main class="chat-area" id="out">
      <div class="message bot">
        <strong>TendriZ AI:</strong> Hello! I'm TendriZ AI, your intelligent assistant. How can I help you today?
      </div>
    </main>

    <form class="chat-form" id="chat-form" onsubmit="handleSubmit(event)">
      <input id="pesan" type="text" placeholder="Type your message..." autocomplete="off" />
      <button id="send-btn" type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
